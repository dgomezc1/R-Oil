{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href='{% static "css/fordocente.css" %}'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
        </script>
    </head>
    <body>
        <div>
            <form action="" method="POST" style="text-align: center;" class= "basic-grey">
                {% csrf_token %}
                <table style="color: rgb(0, 0, 0); margin: 20px auto;">
                    {{form}}
                    <tr> 
                    <td>
                        <label><b>Seleccione</b></label>
                    </td>
                    <td>
                    <select class="js-example-basic-single" name="state" required>
                        {% for c in lista %}
                        <option value="{{c.nombre}}">{{c.nombre}}</option>
                        {% endfor %}
                      </select>
                      </td>
                    </tr>
                </table>
                  <input type="submit" value="Enviar" style="width: 150px;">
            </form>
        </div>
    </body>
</html>
