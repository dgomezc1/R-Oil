{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
			a:link, a:visited, a:active {
			text-decoration:none;
			}
		</style>
		<meta charset="utf-8">
		<title>R-Oil</title>
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<link rel="stylesheet"  href='{%static "css/style_estudiante.css" %}'>
		{% block head_content %}{% endblock %}

	</head>

<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h1><span class="las la-tint" style="color: white;"></span><span>R-Oil</span></h1>
		</div>

		<div class="sidebar-menu">
			<ul>
				
				<li>
					<a href="{% url 'registro gestores' %}" class="{% if request.path == '/gestores/registro/' %}active{% endif %}"><span class="las la-chalkboard-teacher"></span>
					<span>Informacion</span></a>
				</li>
				
				<li>
					<a href="{% url 'registro docente' %}" class="{% if request.path == '/docentes/registro/' %}active{% endif %}"><span class="las la-chalkboard-teacher"></span>
					<span>Puntos disponiles</span></a>
				</li>
				
				
				
				</li>
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2 id="dashboard">
				<label for="nav-toggle">
					<span class="las la-bars"></span>
				</label>
			</h2>
			<h2 id="titulo">
				Menu estudiantes
			</h2>

			<div class="search-wrapper">
				<span class="las la-search"></span>
				<input type="search" placeholder="Search here"/>
			</div>

			<div class="user-wrapper">
				<img src='{% static "imagenes/Logo R-Oil (1).jpg" %}' width="40px" height="40px" alt="">
				<div>
					<h4>{{ user.first_name }}&nbsp;{{ user.last_name }}</h4>
					{% if user.admin_proyecto %}
					<small>Administrador</small>
					{% else %}
					<small>Estudiante</small>
					{% endif %}
					
				</div>
			</div>
		</header>

		<main>
			<div class="cards">
				<div class="card-single">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</main>
	</div>
	<script>
		titulo = document.getElementById("titulo");
		titulo.innerHTML = "Menu estudiantes";
	</script>
</body>
</html>
