{% load static %}
{% block content %}
{% if messages %}

    <script>
        Swal.fire({
            "title": "Instituciones que necesitan jornada de recoleccion",
            "text": "{{m}}",
            "icon":"warning"
        })
    </script>
    {% endfor %}
{% endif %}
{% endblock %}
