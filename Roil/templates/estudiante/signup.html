{% extends "base.html" %}

{% block head_content %}
<title>User sign-up</title>
{% endblock%}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form action="{% url 'student_signup' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button class="btn btn-primary btn-block mt-5" type="submit">Enviar registro</button>
        
    </form>
    
{% endblock%}
