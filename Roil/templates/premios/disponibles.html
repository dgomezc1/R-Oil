<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibles</title>
</head>
<body>
    <h1>Premios disponibles:</h1>
    {% for premio in object_list %}
        <h3>{{ premio.nombre }}</h3>
        <img src="{{ premio.imagen.url }}" alt="" height="300">
        <p>Puntos: {{ premio.precio }}</p>

    {% endfor %}
</body>
</html>
